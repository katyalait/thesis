{% extends '../base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead>
          <th>Name</th>
          <th>Description</th>
          <th> </th>
        </thead>
        <tbody>
          {% for stock in object_list %}
          <tr>
            <td>{{ stock.ticker }}</td>
            <td>{{ stock.name }}</td>

            <td><a href="{% url 'delete_stock' pk=stock.id %}">Delete </a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
