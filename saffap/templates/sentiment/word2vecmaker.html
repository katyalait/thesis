{% extends '../base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form action="{% url 'word2vecmaker' %}" method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Submit</button>

      </form>
    </div>
  </div>
</div>
{% endblock %}
