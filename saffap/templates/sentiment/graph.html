{% extends 'sentiment/index.html' %}
{% block main %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form action="{% url 'graph_sent' %}" method="get">
        {% csrf_token %}
        <ul class="list-group list-group-flush list-group-horizontal">
          <li class='list-group-item flex-fill' style="display:none;">&nbsp;</li>
          <li class='list-group-item flex-fill'>{{form.date_start}}</li>
          <li class='list-group-item flex-fill'>{{form.date_end}}</li>
          <li class='list-group-item flex-fill'>{{form.assets}}</li>
          <li class='list-group-item flex-fill'><input type="submit" value="Filter"></li>
        </ul>
      </form>
    </div>
  </div>
  
    {% autoescape off %}
    {{ plotdiv }}
    {% endautoescape %}
</div>
{% endblock %}
