{% extends 'sentiment/index.html' %}
{% block main %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form action="{% url 'stats' %}" method="get">
        <ul class="list-group list-group-flush list-group-horizontal">
          <li class="list-group-item">Year:</li>
          <li class='list-group-item flex-fill'>{{form.year}}</li>
          <li class="list-group-item">Model Name:</li>
          <li class='list-group-item flex-fill'>{{form.model_name}}</li>
          <li class='list-group-item flex-fill' style="display:none;">&nbsp;</li>
            {% csrf_token %}
          <br>
          <br>
          <li class='list-group-item flex-fill'><input type="submit" value="Go"></li>

        </ul>
      </form>
    </div>
  </div>

      {% autoescape off %}
      {{ table }}
      {% endautoescape %}
</div>
{% endblock %}
